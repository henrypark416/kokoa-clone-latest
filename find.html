<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:37</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <a href="development.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="settings.html" class="dot-father">
          <div class="nav__dot badge cog-dot"></div>
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="far fa-id-card"></i>
            <span>Add by ID</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
          </a>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <a href="development.html">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <div class="open-post">
          <a href="development.html">
            <div class="open-post__column">
              <h5 class="open-post__title">#123</h5>
              <h6 class="open-post__hashtags">#456#789</h6>
              <div class="open-post__members">
                <img
                  src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png"
                />
                <span class="open-post__member-count">420 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
          </a>
          <a href="development.html">
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>69</span>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="open-post">
          <a href="development.html">
            <div class="open-post__column">
              <h5 class="open-post__title">#123</h5>
              <h6 class="open-post__hashtags">#456#789</h6>
              <div class="open-post__members">
                <img
                  src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png"
                />
                <span class="open-post__member-count">420 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
          </a>
          <a href="development.html">
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png"
                />
                <div class="open-post__heart-count">
                  <i class="fas fa-heart fa-xs"></i>
                  <span>69</span>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link one" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8307086f67.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
