<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:37</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="development.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="development.html">
          <i class="fas fa-music fa-lg"></i>
        </a>
        <a href="settings.html" class="dot-father">
          <div class="nav__dot badge cog-dot"></div>
          <i class="fas fa-cog fa-lg"></i>
        </a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">My name</h4>
            <h6 class="user-component__subtitle">
              My number<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <a href="development.html"
            ><i class="far fa-comment-alt fa-2x"></i
          ></a>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a href="todo.html">
            <i class="far fa-clipboard"></i>
            <span>To-Do</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="quicknote.html">
            <i class="far fa-sticky-note"></i>
            <span>Quick Note</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="far fa-laugh-wink"></i>
            <span>Emoticons</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="fas fa-brush"></i>
            <span>Themes</span>
          </a>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="fas fa-user-circle"></i>
            <span>Account</span>
          </a>
        </div>
        <div class="icon-row__icon">
          <a href="development.html">
            <i class="fas fa-comments"></i>
            <span>Openchat</span>
          </a>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <a href="development.html">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Kakao Story</span>
            </a>
          </div>
          <div class="more-suggestions__icon">
            <a href="development.html">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-paw"></i>
              </div>
              <span class="more-suggestions__icon-text">Kakao Friends</span>
            </a>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link one" href="more.html">
            <div class="nav__dot badge"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8307086f67.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
