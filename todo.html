<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar todo-color">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:37</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header tb-screen todo-color">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">To-Do</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <div class="todo-body">
      <div class="js-clock clock">
        <h1>00:00:00</h1>
      </div>

      <div class="column">
        <form class="js-form form name">
          <input type="text" placeholder="To-Do Title" />
        </form>
        <span class="js-greetings greetings greet"></span>

        <span class="js-weather weather"></span>

        <form class="js-toDoForm todo">
          <input type="text" placeholder="Write a To-Do here!" />
        </form>
        <ul class="js-toDoList toDoList"></ul>
      </div>
    </div>

    <div class="splash-screen">
      <i class="far fa-clipboard"></i>
    </div>

    <div class="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8307086f67.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/todojs/clock.js"></script>
    <script src="js/todojs/greeting.js"></script>
    <script src="js/todojs/todo.js"></script>
    <script src="js/todojs/weather.js"></script>
  </body>
</html>
