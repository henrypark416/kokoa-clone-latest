<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Chat - Kokoa Clone</title>
  </head>
  <body class="chat-screen tb-screen">
    <div class="status-bar tb-screen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:37</span>
      </div>
      <div class="status-bar__column">
        <span>39%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header tb-screen">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">My Name</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="spacer"></div>
      <div class="chat__timestamp">Tuesday, October 12, 2021</div>
    </main>

    <div class="main-screen message-row">
      <img
        src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png"
      />
      <div class="message-row__content">
        <span class="message__author">My name</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:21</span>
        </div>
      </div>
    </div>

    <div class="main-screen message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi, nice to meet you!</span>
          <span class="message__time">21:21</span>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/8307086f67.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
